<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tsatsura Manao</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="login-menu">
          <button class="btn-login" id="btn-log">Log in</button>
          <button class="btn-login" id="btn-reg">Registration</button>
        </div>
      </div>
    </header>
    <main>
      <form class="form-auth" action="" method="POST">
        <p class="form-auth__title">Registration</p>

        <input
          class="form-auth__input login-icon"
          type="text"
          name="login"
          id="login"
          placeholder="Login"
          minlength="6"
        />
        <label
          class="form-auth__label hide"
          id="login-message"
          for="login"
        ></label>

        <input
          class="form-auth__input password-icon"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          minlength="6"
        />
        <label
          class="form-auth__label hide"
          id="password-message"
          for="password"
        ></label>

        <input
          class="form-auth__input password-icon"
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Confirm password"
          minlength="6"
        />
        <label
          class="form-auth__label hide"
          id="confirm-password-message"
          for="confirm-password"
        ></label>

        <input
          class="form-auth__input email-icon"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
        <label
          class="form-auth__label hide"
          id="email-message"
          for="email"
        ></label>

        <input
          class="form-auth__input name-icon"
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          minlength="2"
        />
        <label
          class="form-auth__label hide"
          id="name-message"
          for="name"
        ></label>

        <input
          class="form-auth__btn-submit"
          type="submit"
          name="submit"
          disabled
        />
      </form>
    </main>
    <footer class="footer"></footer>
    <script src="/js/registration.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
